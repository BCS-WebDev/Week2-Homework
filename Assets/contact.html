<!DOCTYPE html>
<!-- position: relative and min-height: 100% needed for sticky footer -->
<html class="position-relative" style="min-height: 100%" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- media queries for viewport width -->
        <link rel="stylesheet" href="style.css">
        
        <!-- pull google fonts -->

        <title>Contact: Kevin Choi</title>
    </head>

    <!-- no margin or padding by deafult
        - was no suitable .bg-color on bootsrap
        - margin-bottom: 160px needed for sticky footer -->
    <body style="margin-bottom: 160px; background: lightgrey">
        <!-- header has border on bottom in border-secondary style
            - background is white
            - height is matches to default bootstrap navbar class height of 67px -->
        <header class="border-bottom border-secondary bg-white" style="height: 67px;">
            <!-- custon name class included to change width to 100% at xs screen width, height: 100%
                - .bg-info is turquoise/teal, text centered & colored .text-light(ivory) 
                - display: inline-block, no margin-left on xs, margin-left on sm,md size 3, padding sides on sm,md size 5
                - fluid-xs (width: 100% for xs viewport) -->
            <div class="fluid-xs bg-info text-center text-light ml-0 ml-sm-3 px-sm-5 ml-md-3 px-md-5 h-100 d-inline-block">
                <!-- need flex-box to align vertically with bootstrap
                    - opted to use position-relative class with style top at 13px -->
                <h3 class="position-relative" style="top: 13px">Kevin Choi</h3>
            </div>

            <!-- navbar class, white background, same bottom border as header, floats right -->
            <nav class="fluid-xs navbar bg-white border-bottom border-secondary float-right justify-content-center">
                <!-- horizontal list-group with flushed borders, text is black with 50 alpha -->
                <ul class="list-group list-group-horizontal list-group-flush text-black-50" >
                    <!-- list-group-items (no action for now) -->
                    <li class="list-group-item"> 
                        <!-- links to other pages, text color inherited -->
                        <a href="index.html" style="color: inherit">About</a>
                    </li>

                    <li class="list-group-item">
                        <a href="Portfolio.html" style="color: inherit">Portfolio</a>
                    </li>

                    <li class="list-group-item">
                        <a href="contact.html" style="color: inherit">Contact</a>
                    </li>
                    
                </ul>
            </nav>
        
        </header>

        <!-- container-fluid has width 100%
            - static width 768px at md viewport
            - no margins or padding -->
        <div class="container-fluid mt-0 p-0 m-sm-0 p-sm-0 m-md-0 p-md-0" style="max-width: 768px">
            <!-- main canvas, background: white, top and side margins size 3 for xs, sm, md viewports -->
            <main class="bg-white mt-3 mx-3 mt-sm-3 mx-sm-3 mt-md-3 mx-md-3" >
                <!-- row with height: 59px for canvas header-->
                <header class="row" style="height: 59px">
                    <!-- text box, centered teal text, margin left size 2 xs, size 3 sm & md, static width: 150px -->
                    <div class="text-center text-info ml-2 ml-sm-4 ml-md-4 h-100" style="min-width: 150px">
                        <!-- need flex-box to align vertically with bootstrap
                            - opted to use position-relative class with style top at 20px -->
                        <h3 class="position-relative" style="top: 20px">Contact</h3>
                    </div>
                </header>

                <!-- horizontal line with margins -->
                <hr class="mx-3 mx-sm-3 mx-md-3">

                <!-- content in row with side margins size 1 for xs, sm, md -->
                <section class="row mx-1  mx-sm-1 mx-md-1">
                    <!-- column used to make form responsive to all viewport sizes -->
                    <div class="col-12 col-sm-12 col-md-12">
                        <!-- form -->
                        <form>
                            <!-- form item -->
                            <div class="form-group">
                                <!-- form title -->
                                <label for="Name">Name</label>
                                <!-- form control class styles general appearnace, focus state, sizing, & more -->
                                <input type="text" class="form-control" placeholder="John Smith">
                            </div>

                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="text" class="form-control" placeholder="example@gmail.com">
                            </div>

                            <div class="form-group">
                                <label for="Message">Message</label>
                                <textarea class="form-control" rows="7"></textarea>
                            </div>

                            <button class="btn btn-info" type="submit">Submit</button>

                            <br><br>
                        </form>
                    </div>
                </section>

            </main>

        </div>

        <!-- footer, width: 100%, background secondary color, text color half white centered, static height: 72px
            - position-absolute and bottom: 0 needed for sticky footer -->
        <footer class="w-100 position-absolute bg-secondary text-white-50 text-center" style="height: 72px; bottom: 0;">
            <!-- teal row height: 5px to act as top border -->
            <div class="row m-0 m-sm-0 m-md-0 w-100 bg-info" style="height: 5px"></div>
            <!-- opted to use position relative with top to vertically center text -->
            <h6 class="position-relative" style="top: 21px">&copy; Copyright</h6>
        </footer>

    </body>
</html>
